on:
  release:
    types:
      - published
      - edited

name: Deploy Rocket Plugin on Dev
jobs:
  deploy:
    name: Deploy Rocket Plugin on Dev
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: test
        run: |
          # To keep format, we cut the first character of the tag ('v').
          export KK=$(echo ${GITHUB_REF##*v} | cut -c 2-)
          echo $KK
      - name: Invoke deployment hook
        uses: distributhor/workflow-webhook@v1
        env:
          webhook_url: https://awx.wp-media.me:443/api/v2/job_templates/38/github/
          webhook_secret: ${{ secrets.WEBHOOK_PLUGIN_DEPLOY }}
          data: '{ "tagname": "${GITHUB_REF##*v}" }'
